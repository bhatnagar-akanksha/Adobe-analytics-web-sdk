<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dummy Website</h1>

    <div class="buttons">
        <button onclick="buttonClick(1)" class="button1">Button 1</button>
        <button onclick="buttonClick(2)"  class="button2">Button 2</button>
        <button onclick="buttonClick(3)"  class="button3">Button 3</button>
        <button onclick="buttonClick(4)"  class="button4">Button 4</button>
        <button onclick="buttonClick(4)"  class="button5">Button 5</button>
        <button onclick="buttonClick(5)" class="button6">Button 6</button>
    </div>

    <div class="links">
        <a href="#link1">Link 1</a>
        <a href="#link2">Link 2</a>
        <a href="#link3">Link 3</a>
        <a href="#link4">Link 4</a>
        <a href="#link5">Link 5</a>
    </div>

    <script>

function buttonClick(buttonNumber) {
    alert('Button ' + buttonNumber + ' clicked!');
}
    </script>
</body>
</html>
