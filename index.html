<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Website</title>
</head>
<body>
    <h1>Adobe Analytics Web sdk</h1>

    <div class="buttons">
        <button onclick="buttonClick(1)" class="button1">Button 1</button>
        <button onclick="buttonClick(2)"  class="button2">Button 2</button>
        <button onclick="buttonClick(3)"  class="button3">Button 3</button>
        <button onclick="buttonClick(4)"  class="button4">Button 4</button>
        <button onclick="buttonClick(4)"  class="button5">Button 5</button>
        <button onclick="buttonClick(5)" class="button6">Button 6</button>
    </div>

    <div class="links">
        <a href="#link1" class='link1'>Custom link 1</a>
        <a href="#link2" class='link2'>Custom link 2</a>
        <a href="#link3" class='link3'>Custom link 3</a>
        <a href="#link4" class='link4'>Download link</a>
        <a href="#link5"class='link5'>Exit Link</a>
    </div>

    <script>
        window.adobeDataLayer = window.adobeDataLayer || [];
window.adobeDataLayer.push({ 
  'event': 'pageView',
  'page': {
    'url': window.location.href,
    'name': 'Product Page',
    'category': 'Electronics',
    'subcategory': 'Mobile Phones'
  },
  'user': {
    'userID': 'AkankshaBhatnagar1206',
    'loginStatus': 'logged-in',
    'membershipLevel': 'gold'
  },
  'product': {
    'id': '98765',
    'name': 'Super Smartphone X',
    'category': 'Electronics',
    'brand': 'TechBrand',
    'price': '799.99',
    'currency': 'USD'
  }
});


        
        function buttonClick(buttonNumber) {
            window.adobeDataLayer = window.adobeDataLayer || [];
            window.adobeDataLayer.push({"event":"click","data":`button ${buttonNumber} is clicked`})
            alert('Button ' + buttonNumber + ' clicked!');
      }
      function linkClick(linkNumber) {
            window.adobeDataLayer = window.adobeDataLayer || [];
            window.adobeDataLayer.push({"event":"linkclick","data":`link ${buttonNumber} is clicked`})
            alert('Button ' + linkNumber + ' clicked!');
      }
         
    </script>
</body>
</html>
